<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Página de teste de integração API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/styles/bootstrap.css">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <link rel="stylesheet" href="http://www.monterreyresidencial.com.br/wp-content/themes/jupiter/stylesheet/css/styles.min.css">
</head>
<body class="my-4">
    <div class="container">
        <div class="row mt-5">
            <div class="col-12 col-md-8 col-lg-6 mx-auto">
                <h1>Formulário</h1>
                <div class="mk-contact-form-wrapper mk-shortcode contact-dark outline-style form-lt">
                    <form id="frm-contato" data-form-anapro class="mk-contact-form">
                        <div id="alert-form" class="alert" role="alert" style="display: none">
                            <p></p>
                        </div>
                        <div class="mk-form-row d-flex">
                            <input placeholder="Nome" type="text" name="contact_name" class="text-input two-third nome" tabindex="5" required>
                            <input placeholder="Telefone" type="tel" maxlength="15" minlength="14" name="contact_phone" class="text-input two-third telefone" tabindex="6">
                            <input placeholder="Email" type="email" name="contact_email" class="text-input two-third email" tabindex="7" required>
                        </div>
                        <div class="mk-form-row">
                            <textarea placeholder="Como podemos ajudar?" name="contact_content" class="mk-textarea mensagem" tabindex="8"></textarea>
                        </div>
                        <div class="mk-form-row">
                            <button data-form-btn-anapro tabindex="9" class="mk-progress-button contact-outline-submit outline-btn-dark" data-style="move-up">
                                <span class="mk-progress-button-content">Enviar</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="frm-chat-wrapper" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Chat</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="mk-contact-form-wrapper mk-shortcode contact-dark outline-style form-lt">
                        <form id="frm-chat" data-chat-anapro class="mk-contact-form">
                            <div class="mk-form-row">
                                <input placeholder="Nome" type="text" name="contact_name" class="text-input two-third nome" tabindex="10" required>
                                <input placeholder="Telefone" type="tel" maxlength="15" minlength="14" name="contact_phone" class="text-input two-third telefone" tabindex="11">
                                <input placeholder="Email" type="email" name="contact_email" class="text-input two-third email" tabindex="12" required>
                            </div>
                            <div class="mk-form-row">
                                <textarea placeholder="Observações?" name="contact_content" class="mk-textarea mensagem" tabindex="13"></textarea>
                            </div>
                            <div class="mk-form-row">
                                <button data-chat-btn-anapro tabindex="14" class="mk-progress-button contact-outline-submit outline-btn-dark" data-style="move-up">
                                    <span class="mk-progress-button-content">Chat</span>
                                </button>
                            </div>
                            <div id="alert-form" class="alert" role="alert" style="display: none">
                                <p class="mb-0"></p>
                            </div>
                        </form>
                    </div>
        
                </div>
            </div>
        </div>
    </div>
    <button data-toggle="modal" data-target="#frm-chat-wrapper" tabindex="990" class="btn-chat"><img src="./assets/images/icon-chat.svg" alt="icon-chat"/></button>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.js"></script>
    <script src="./assets/scripts/main.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
